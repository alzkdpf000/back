<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>골든타임</title>
        <link rel="stylesheet" href="/css/fonts.css">
        <link rel="stylesheet" href="/css/doctor-hospital/doctor-hospital.css">
        <link rel="stylesheet" href="/css/main/header.css">
        <link rel="stylesheet" href="/css/main/footer.css">
        <link rel="shortcut icon" href="/images/golden-time-favicon.png" type="image/x-icon">
    </head>
    <body>
    <header th:replace="~{/fixed/header.html :: header}"></header>
        <!-- main -->
        <main>
            <div class="main-container">
                <header class="coach-mark-wrapper">
                    <ul class="coach-mark-container">
                        <li>
                            <button>
                                <span class="btn-content active">의사</span>
                            </button>
                        </li>
                        <li>
                            <button>
                                <span class="btn-content">병원</span>
                            </button>
                        </li>
                    </ul>
                </header>
                <!-- 무한 스크롤 -->
                <div class="content-wrapper">
                    <div class="content-list-container">
                        <div class="category-list-wrap">
                            <div class="total-search-container">
                                <!-- 잠시 대기 -->
                                <form id="searchForm">
                                    <div class="total-search-input-wrap">
                                        <input class="total-search-input" id="keywordInput" type="text" placeholder="검색어를 입력하세요.">
                                        <button type="submit" class="search-button">
                                            <img src="https://media.a-ha.io/aha-qna/images/common/icons/mark/magnifying-000%20default.svg"
                                                 alt="검색">
                                        </button>
                                    </div>
                                </form>

                                <input type="hidden" id="selectedCategory" value="">
                                <!-- /잠시 대기 -->
                            </div>
                            <div class="category-list-container">
                                <!-- 버튼 이벤트 모달 열기 -->
                                <button class="category-container-modal-btn">
                                    <span class="check-list">전체</span>
                                    <div class="check-list-svg">
                                        <svg fill="none" height="20" viewbox="0 0 20 20" width="20" xmlns="http://www.w3.org/2000/svg">
                                            <path clip-rule="evenodd" d="M6.57967 16.629C6.14033 16.1897 6.14033 15.4773 6.57967 15.038L11.6175 10.0002L6.57967 4.96233C6.14033 4.52299 6.14033 3.81068 6.57967 3.37134C7.01901 2.932 7.73132 2.932 8.17066 3.37134L14.004 9.20467C14.4433 9.64401 14.4433 10.3563 14.004 10.7957L8.17066 16.629C7.73132 17.0683 7.01901 17.0683 6.57967 16.629Z" fill="var(--color-gray-400)" fill-rule="evenodd"></path>
                                        </svg>
                                    </div>
                                </button>
                                <!-- /버튼 이벤트 모달 열기 -->
                            </div>
                        </div>
                        <hr class="category-ul-horizon">
                        <!-- 의사 정보 반복부분 -->
                        <ul
                            class="content-list" id="intersectionObserver">
                        </ul>
                        <div id="page-container"></div>
                        <div style="height:300px" id="intersectionObserverLayout"></div>
                        <!-- 의사 정보 반복부분 종료-->
                    </div>
                    <div class="side-bar-container">
                        <div class="kakao-map"></div>
                    </div>
                </div>
                <!-- /무한 스크롤 -->
            </div>
        </main>
        <!-- /main -->
        <div class="modal">
            <div class="warn-modal">
                <div id="content-wrap"></div>
            </div>
        </div>
        <div class="category-modal">
            <div class="category-modal-container">
                <div class="category-modal-wrap">
                    <span class="category-title">진료과목 선택</span>
                    <div class="category-btn-wrap">
                        <div class="category-btn-container">
                            <div class="category-btn-container-scroll">
                                <div class="category-content-wrap">
                                    <div class="category-content-title">
                                        <span class="category-department">진료과목</span>
                                    </div>
                                    <!-- 클릭 이벤트(안에 button쪽 일 거임)-->
                                    <ul class="category-list-wrap">
                                        <li><button class="category-btn">
                                            <span>피부과</span></button>
                                        </li>
                                        <li><button class="category-btn">
                                            <span>안과</span></button>
                                        </li>
                                        <li><button class="category-btn">
                                            <span>치과</span></button>
                                        </li>
                                        <li><button class="category-btn">
                                            <span>비뇨의학과</span></button>
                                        </li>
                                        <li><button class="category-btn">
                                            <span>산부인과</span></button>
                                        </li>
                                        <li><button class="category-btn">
                                            <span>한방과</span></button>
                                        </li>
                                        <li><button class="category-btn">
                                            <span>신경과</span></button>
                                        </li>
                                        <li><button class="category-btn">
                                            <span>재활의학과</span></button>
                                        </li>
                                        <li><button class="category-btn">
                                            <span>정신건강의학과</span></button>
                                        </li>
                                        <li><button class="category-btn">
                                            <span>응급의학과</span></button>
                                        </li>
                                        <li><button class="category-btn">
                                            <span>마취통증의학과</span></button>
                                        </li>
                                        <li><button class="category-btn">
                                            <span>방사선종양학과</span></button>
                                        </li>
                                        <li><button class="category-btn">
                                            <span>영상의학과</span></button>
                                        </li>
                                        <li><button class="category-btn">
                                            <span>진단검사의학과</span></button>
                                        </li>
                                        <li><button class="category-btn">
                                            <span>직업환경의학과</span></button>
                                        </li>
                                        <li><button class="category-btn">
                                            <span>가정의학과</span></button>
                                        </li>
                                        <li><button class="category-btn">
                                            <span>소아청소년과</span></button>
                                        </li>
                                        <li><button class="category-btn">
                                            <span>이비인후과</span></button>
                                        </li>
                                        <li><button class="category-btn">
                                            <span>소화기내과</span></button>
                                        </li>
                                        <li><button class="category-btn">
                                            <span>호흡기내과</span></button>
                                        </li>
                                        <li><button class="category-btn">
                                            <span>감염내과</span></button>
                                        </li>
                                        <li><button class="category-btn">
                                            <span>알레르기내과</span></button>
                                        </li>
                                        <li><button class="category-btn">
                                            <span>내분비내과</span></button>
                                        </li>
                                        <li><button class="category-btn">
                                            <span>순환기내과</span></button>
                                        </li>
                                        <li><button class="category-btn">
                                            <span>신장내과</span></button>
                                        </li>
                                        <li><button class="category-btn">
                                            <span>류마티스내과</span></button>
                                        </li>
                                        <li><button class="category-btn">
                                            <span>혈액종양내과</span></button>
                                        </li>
                                        <li><button class="category-btn">
                                            <span>성형외과</span></button>
                                        </li>
                                        <li><button class="category-btn">
                                            <span>정형외과</span></button>
                                        </li>
                                        <li><button class="category-btn">
                                            <span>신경외과</span></button>
                                        </li>
                                        <li><button class="category-btn">
                                            <span>대장항문외과</span></button>
                                        </li>
                                        <li><button class="category-btn">
                                            <span>흉부외과</span></button>
                                        </li>
                                        <li><button class="category-btn">
                                            <span>외과</span></button>
                                        </li>
                                    </ul>
                                    <!-- /클릭 이벤트 -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="category-fix-btn-wrap">
                        <!-- 버튼 이벤트 -->
                        <button color="gray" height="54" class="category-fix-btn category-select-btn-del">
                            <span>선택해제</span>
                        </button>
                        <button color="primary" height="54" class="category-fix-btn category-select-fix-btn">
                            <span>확인</span>
                        </button>
                        <!-- /버튼 이벤트 -->
                    </div>
                </div>
            </div>
        </div>
    <div th:replace="~{/fixed/footer.html :: .footer-layout-wrapper}"></div>
        <script src="/js/doctor/list/module/service.js"></script>
        <script src="/js/doctor/list/module/layout.js"></script>
    </body>
</html>
