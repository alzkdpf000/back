<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>골든타임 관리자</title>

    <link rel="stylesheet" href="/css/admin/font.css">
    <link rel="stylesheet" href="/css/admin/mainpage.css">
    <link rel="stylesheet" href="/css/admin/notification.css">
    <link rel="stylesheet" href="/css/admin/notificationDetail.css">
    <link rel="stylesheet" href="/css/admin/inquiry.css">
    <link rel="shortcut icon" href="/images/golden-time-favicon.png">
    <link rel="stylesheet" href="/css/admin/user.css">
<body>
<div id="bootpay">
    <div class="boot-notify-container"></div>
    <div class="popup-manager" style="width: 0px;"></div>
    <aside id="bootpay-side">
        <div class="d-flex flex-column" id="side-wrapper">
            <div class="side-header">
                <div class="app-wrapper">
                    <div class="provider-name hover-spin">
                            <span class="comp-provider-name ">
                                <span class="pn-name">골든타임</span>
                            </span>

                    </div>
                    <a class="app-name d-flex justify-content-between align-items-center " href="">
                        <span>골든타임</span>
                        <i class="mdi mdi-apps"></i>
                    </a>
                </div>

            </div>
            <div class="menu-wrapper flex-grow-1">
                <ul class="menu-list">
                    <li class="menu menu-item d-flex flex-column">
                        <a class="boot-link menu-btn main-page active " href="">
                            <span class="menu-name">Home</span>
                        </a>

                    </li>
                    <li class="menu menu-item d-flex flex-column">
                        <!-- 클릭 이벤트 -->
                        <!-- 회원 목록 클릭 시 collipse 열고 닫기 이벤트 -->
                        <a class="menu-btn d-flex w-100 member" id="memberMenus" data-toggle="collapse" aria-expanded="false"
                           aria-controls="menu-6109064136799700f1ebced6">
                            <span class="menu-name">회원 관리</span>
                            <div class="icon-wrapper flex-grow-1 text-right">
                                <i class="mdi mdi-chevron-right"></i>
                            </div>
                        </a>
                        <ul class="menu-sub-list collapse show" id="menu-6109064136799700f1ebced6"
                            style="display: none;">
                            <li class="submenu menu-item ">
                                <a class="boot-link member-menu" id="doctorMenu" data-param="0">
                                    -
                                    의사 회원목록
                                </a>
                            </li>
                            <li class="submenu menu-item">
                                <a class="boot-link member-menu" id="memberMenu" data-param="0">
                                    -
                                    일반 회원목록
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="menu menu-item d-flex flex-column">
                        <a class="boot-link menu-btn " href="">
                            <span class="menu-name">가입승인</span>
                        </a>

                    </li>
                    <li class="menu menu-item d-flex flex-column">
                        <a class="boot-link menu-btn payment" href="">
                            <span class="menu-name">결제내역조회</span>
                        </a>

                    </li>
                    <li class="menu menu-item d-flex flex-column">
                        <!--  -->
                        <a class="boot-link menu-btn inquiry" href="">
                            <span class="menu-name">문의</span>

                        </a>
                    </li>
                </ul>
            </div>

        </div>
    </aside>
    <div id="bootpay-main" class="has-menu">
        <div id="header-wrapper">
            <div id="bootpay-header" class="d-flex trial-mode">
                <div class="flex-grow-1"></div>
                <div>
                    <div class="header-menu-group d-flex">
                        <a class="boot-link mr-3">
                            <div class="header-menu-btn " data-for="8598bfd3-1b35-4de3-a48f-9d6654dc0268"
                                 data-toggle="tooltip" data-custom-class title="공지사항">
                                <i class="mdi mdi-bullhorn-variant-outline">
                                </i>
                            </div>
                        </a>
                        <div class="user-menu">
                            <!-- 주석 아래에 show 유무로 메뉴가보임 -->
                            <div id="usermenubtn" class="user-menu-wrapper d-flex align-items-center cursor-pointer"
                                 data-toggle="dropdown">
                                <div class="user-avatar">T</div>
                                <div class="user-menu-email">test@gamil.com</div>
                            </div>
                            <div id="usermenu" class="user-menu-content dropdown-menu dropdown-menu-right">
                                <ul class="menu-body list-unstyled">
                                    <li>
                                        <a class="boot-link d-block text-dark" href="">
                                            <i class="mdi mdi-bell-outline mr-2 mdi-18px"></i>
                                            알림
                                        </a>
                                    </li>
                                    <li>
                                        <a class="d-block text-dark" href="">
                                            <i class="mdi mdi-logout-variant mr-2 mdi-18px"></i>
                                            로그아웃
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="test-wide-page">
            <div th:replace="~{/admin/fragments/mainpage :: main-page}"></div>
            <div th:replace="~{/admin/fragments/inquiry :: inquiries }"></div>
            <div th:replace="~{/admin/fragments/notification :: notices}"></div>
            <div th:replace="~{/admin/fragments/notificationDetail :: noticesDetail}"></div>
            <div th:replace="~{/admin/fragments/user :: members}"></div>
        </div>

    </div>
    <div id="loading">
        <img src="/images/loading.gif">
    </div>
</body>
<script src="/js/admin/inquiry/module/service.js"></script>
<script src="/js/admin/inquiry/module/layout.js"></script>
<script src="/js/admin/inquiry/event.js"></script>
<script src="/js/admin/notice/module/service.js"></script>
<script src="/js/admin/notice/module/layout.js"></script>
<script src="/js/admin/notice/event.js"></script>
<script src="/js/admin/noticedetail/module/service.js"></script>
<script src="/js/admin/noticedetail/module/layout.js"></script>
<script src="/js/admin/noticedetail/event.js"></script>
<script src="/js/admin/member/module/service.js"></script>
<script src="/js/admin/member/module/layout.js"></script>
<script src="/js/admin/member/event.js"></script>
<script src="/js/admin/mainpage/event.js"></script>

</html>
